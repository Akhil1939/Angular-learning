
  
    <table class="w-100">
      <tr>
          <th>Sr No.</th>
        <th>Room Number</th>
        <th>Room Type</th> 
        <th>Room Price</th>
        <th>CheckIn Time</th>
        <th>Photos</th>
        <th>Actions</th>
      </tr>
      <tr [ngClass]="e ? 'even' : 'odd' " *ngFor="let room of rooms; let i=index; let e = even; let o = odd" >
          <td>{{i+1}}</td>
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.roomPrice |currency:"INR" }}</td>
        <td>{{ room.checkInTime | date }}</td>
        <td>
          <img src="{{ room.photo }}" alt="room photo" width="100" height="100" />
        </td>
        <td>
            <button class="btn btn-primary" (click)="SelectRoom(room)">
Select
            </button>
        </td>
      </tr>
    </table>
    <!-- <div>{{roomList | json}}</div> -->
