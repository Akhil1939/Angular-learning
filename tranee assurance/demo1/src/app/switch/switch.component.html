<p>----------------------------------switch works!------------------------------------------</p>

<div [ngSwitch]="color">
    <h6 *ngSwitchCase="'red'" style="color: red;">Red</h6>
    <h6 *ngSwitchCase="'green'" style="color: green;">Green</h6>
    <h6 *ngSwitchCase="'blue'" style="color: blue;">Blue</h6>
    <h6 *ngSwitchDefault style="color: black;">Black</h6>
</div>
