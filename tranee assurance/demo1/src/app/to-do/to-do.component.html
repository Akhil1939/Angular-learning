<!-- toto list app -->

<h1>Todo List</h1>

<input class="form-control w-25 mb-2" type="text" #task placeholder="Enter todo item" />
<button class="btn btn-secondary mx-2" (click)="addTodo(task.value)">Add Task</button>

<hr>
<h4>items</h4>
<div class="border w-50 p-2 d-flex justify-content-between align-items-center" *ngFor="let item of todoList">
    <span class=" mx-3">{{item.id}} )  {{item.task}}</span>
    <button class="btn btn-danger btn-sm" (click)="deleteTask(item.id)">Delete</button>
</div>
