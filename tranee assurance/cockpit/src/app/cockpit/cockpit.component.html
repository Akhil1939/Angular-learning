<div class="row">
    <p>Add new server or blueprints</p>
    <label>Server Name</label>
    <input type="text" class="form-control mb-2" [(ngModel)]="newServerName">
    <label>Server Content</label>
    <input type="text" class="form-control mb-2" [(ngModel)]="newServerContent">
    <br>
    <button class="btn btn-primary w-25 mx-4" (click)="onAddServer()">Add Server</button>
    <button class="btn btn-warning w-25 mx-4" (click)="onAddBlueprint()">Add Blueprint</button>
</div>
